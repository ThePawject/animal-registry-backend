name: Build & Push (GHCR)

on:
  push:
    branches: ["main", "feature/deploy"]

permissions:
  contents: read
  packages: write

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image + tags (lowercase)
        shell: bash
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          BRANCH="${GITHUB_REF_NAME}"
          SAFE_BRANCH="$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | tr '/_' '--')"
          echo "TAG_BRANCH=$SAFE_BRANCH" >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG_BRANCH }}
            ${{ env.IMAGE }}:${{ github.sha }}
hcr.io/${{ github.repository }}:${{ github.sha }}