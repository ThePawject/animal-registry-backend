name: Dotnet CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dotnet-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and Test
    runs-on: self-hosted
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
      MSBUILDDISABLENODEREUSE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Docker config
        run: |
          mkdir -p "${{ env.DOCKER_CONFIG }}"
          printf '{"auths":{}}\n' > "${{ env.DOCKER_CONFIG }}/config.json"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:UseSharedCompilation=false /m

      - name: Test
        run: dotnet test --configuration Release --no-build --logger trx --results-directory TestResults --parallel --blame-hang-timeout 2m -- RunConfiguration.MaxCpuCount=0

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx
          if-no-files-found: ignore