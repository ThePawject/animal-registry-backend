name: Dotnet CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dotnet-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and Test
    runs-on: self-hosted
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_INSTALL_DIR: ${{ github.workspace }}/.dotnet
      DOTNET_ROOT: ${{ github.workspace }}/.dotnet
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
      DOCKER_CONFIG: ${{ github.workspace }}/.docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Docker config
        run: |
          mkdir -p "${{ env.DOCKER_CONFIG }}"
          printf '{"auths":{}}\n' > "${{ env.DOCKER_CONFIG }}/config.json"

      - name: Cache .NET SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.DOTNET_INSTALL_DIR }}
          key: ${{ runner.os }}-dotnet-9-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-9-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Add dotnet to PATH
        run: echo "${{ env.DOTNET_INSTALL_DIR }}" >> $GITHUB_PATH

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln','**/*.csproj','**/Directory.Packages.props','**/Directory.Build.props','**/packages.lock.json','**/nuget.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --logger trx --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx
          if-no-files-found: ignore